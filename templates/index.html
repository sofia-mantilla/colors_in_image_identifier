<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Analysis</title>

    <style>
        /* Full-screen center */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ececec;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MEGA-SIZED card (Ã—5) */
        .container {
            width: 90%;
            max-width: 900px;          /* 900 Ã— 5 */
            background-color: white;
            padding: 60px;             /* 60 Ã— 5 */
            border-radius: 20px;       /* 20 Ã— 5 */
            box-shadow: 0 40px 150px rgba(0,0,0,0.15);
            text-align: center;
        }

        /* MEGA title */
        h1 {
            font-size: 40px;           /* 40 Ã— 5 */
            margin-bottom: 30px;       /* 30 Ã— 5 */
            color: #333;
        }

        /* GIANT icon */
        .title-icon {
            font-size: 45px;           /* 45 Ã— 5 */
            display: block;
            margin-bottom: 10px;        /* 10 Ã— 5 */
        }

        /* GIANT file input */
        input[type="file"] {
            width: 100%;
            padding: 18px;              /* 18 Ã— 5 */
            border-radius: 10px;        /* 10 Ã— 5 */
            border: 5px solid #bbb;
            font-size: 18px;            /* 18 Ã— 5 */
        }

        /* MEGA button */
        input[type="submit"] {
            margin-top: 30px;          /* 30 Ã— 5 */
            padding: 18px 50px;        /* 18Ã—5, 50Ã—5 */
            font-size: 22px;           /* 22 Ã— 5 */
            color: white;
            background-color: #0078ff;
            border: none;
            border-radius: 10px;        /* 10 Ã— 5 */
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005fcc;
        }

        /* Error text HUGE */
        .error {
            color: red;
            font-size: 18px;            /* 18 Ã— 5 */
            margin-bottom: 20px;       /* 20 Ã— 5 */
        }
    </style>
</head>

<body>

    <div class="container">

        <span class="title-icon">ðŸŽ¨</span>
        <h1>Color Analysis</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <input type="submit" value="Analyze Image">
        </form>

    </div>

</body>
</html>
