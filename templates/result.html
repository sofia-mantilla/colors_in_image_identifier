<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Analysis Result</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ×5 CONTAINER */
        .container {
            width: 100%;
            max-width: 6000px;          /* 1200 × 5 */
            background-color: white;
            padding: 200px;             /* 40 × 5 */
            border-radius: 50px;        /* 10 × 5 */
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* ×5 TITLE */
        h1 {
            text-align: center;
            font-size: 160px;           /* 32 × 5 */
            margin-bottom: 150px;       /* 30 × 5 */
        }

        /* CARD FOR EXCLUSIONS */
        .excluded-card {
            background: #fafafa;
            border-radius: 40px;
            border: 5px solid #ddd;
            padding: 120px;
            margin-bottom: 150px;
            text-align: center;
            font-size: 80px;
        }

        .excluded-label {
            display: block;
            margin-bottom: 60px;
            font-weight: bold;
        }

        .exclude-input {
            width: 100%;
            padding: 70px;
            border-radius: 50px;
            border: 5px solid #bbb;
            font-size: 80px;
            margin-bottom: 80px;
        }

        .update-btn {
            padding: 70px 220px;
            font-size: 90px;
            border-radius: 50px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .update-btn:hover {
            background-color: #1e7e34;
        }

        /* ×5 LIST ITEMS */
        .color-item {
            display: flex;
            align-items: center;
            margin-bottom: 50px;        /* 10 × 5 */
            font-size: 80px;            /* 16 × 5 */
        }

        /* ×5 COLOR SQUARE */
        .color-sample {
            width: 150px;               /* 30 × 5 */
            height: 150px;              /* 30 × 5 */
            margin-right: 50px;         /* 10 × 5 */
            border: 5px solid #ddd;     /* 1 × 5 */
            border-radius: 20px;        /* 4 × 5 */
        }

        /* Dynamic classes unchanged */
        {% for color in colors %}
        .sample-{{ loop.index }} {
            background-color: {{ color.hex }};
        }
        {% endfor %}

        /* ×5 LINK */
        a {
            font-size: 80px;            /* 16 × 5 */
            display: block;
            margin-top: 150px;          /* 30 × 5 */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Detected Colors</h1>

        <!-- EXCLUDED COLORS CARD + REFRESH FORM -->
        <form method="post">
            <!-- This hidden input is CRITICAL so Flask knows the image file -->
            <input type="hidden" name="filename" value="{{ filename }}">

            <div class="excluded-card">
                <span class="excluded-label">
                    Excluded colors:
                    {{ exclude if exclude else "None" }}
                </span>

                <input
                    class="exclude-input"
                    type="text"
                    name="exclude"
                    placeholder="Type colors to exclude, e.g. 1,3,7"
                    value="{{ exclude|join(',') if exclude else '' }}"
                >

                <button class="update-btn" type="submit">
                    Update exclusions
                </button>
            </div>
        </form>



        <!-- ×5 IMAGE WIDTH -->
        <img src="data:image/png;base64,{{ plot_data }}"
             style="width: 4000px; height:auto; display:block; margin:0 auto;">

        <ul>
        {% for color in colors %}
            <li class="color-item">
                <div class="color-sample sample-{{ loop.index }}"></div>

                {{ color.name }}:
                {{ "%.2f"|format(color.percentage) }}%
                &nbsp;–&nbsp; RGB {{ color.rgb }}
                &nbsp;–&nbsp; {{ color.hex }}
            </li>
        {% endfor %}
        </ul>

        <a href="/">Analyze Another Image</a>
    </div>
</body>
</html>
